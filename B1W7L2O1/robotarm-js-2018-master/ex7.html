<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            robotArm.speed = 500;
            
            // Jou instructies volgen hier
            for(var i = 1; i<= 5; i++){
                for(var j = 1; j <= 6; j++){
                robotArm.moveRight();
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();                
            };
                for(j = 1; j <= 2; j++) robotArm.moveRight();
            };
            robotArm.moveLeft();

        


            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
