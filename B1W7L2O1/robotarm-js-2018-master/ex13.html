<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            robotArm.speed = 500;
            
            // Jou instructies volgen hier
            var x = 5
            for (var i = 0; i <= x; i++) {
            robotArm.grab()
            if (robotArm.scan() == null) {
            x = 0
            }
            else{
            for (var j = 0; j <= i; j++) {
            robotArm.moveRight()
            }
            robotArm.drop()
            for (var j = 0; j <= i; j++) {
            robotArm.moveLeft()
            }
            }
            }
   


            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
